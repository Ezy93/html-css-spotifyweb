<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- cdn fonts -->
    <link href="http://fonts.cdnfonts.com/css/circular-std" rel="stylesheet">
    <!-- Font-Awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <link rel="stylesheet" href="css/style.css">

    <title>Spotify</title>
    <!-- favicon -->
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">

<body>

    <main class="flex">
        <!-- qui andra la navbar laterale del main -->
        <div class="container-left view-height">
            <!-- logo spotify -->
            <div class="logo width-perc-full row-height-perc flex">
                <img class="multiple-margin" src="img/logo.svg" alt="logo spotify">
            </div>
            <!-- page navigation -->
            <nav class="flex flex-column">
                <div>
                    <!-- home -->
                    <div class="flex weight-seven items-center txt-white positioning vertical-select-mark">
                        <i class="fas fa-home"></i>
                        <p>Home</p>
                    </div>
                    <!-- cerca -->
                    <div class="flex weight-seven items-center positioning">
                        <i class="fas fa-search icon-grey"></i>
                        <p class="txt-grey">Cerca</p>
                    </div>
                    <!-- la tua libreria -->
                    <div class="flex weight-seven items-center positioning">
                        <i class="fas fa-list icon-grey"></i>
                        <p class="txt-grey">La tua libreria</p>
                    </div>
                    <!-- playlist navigation -->
                    <div class="multiple-margin"> 
                        <h4 class="txt-upp txt-white">Playlist</h4>

                        <div class="flex items-center">
                            <i class="fas fa-plus-square icon-grey"></i>
                            <p class="txt-grey">Crea Playlist</p>
                        </div>

                        <div class="useless txt-grey small-font overflow">
                            <p>Nome Playlist</p>
                            <p>Nome Playlist</p>
                            <p>Nome Playlist</p>
                            <p>Nome Playlist</p>
                            <p>Nome Playlist</p>
                            <p>Nome Playlist</p>
                            <p>Nome Playlist</p>
                        </div>
                    </div>
                </div>
                <!-- install app e user image -->
                <div class="multiple-margin">

                    <div class="flex line small-font">
                        <i class="far fa-arrow-alt-circle-down icon-grey"></i>
                        <p class="txt-grey">Installa app</p>
                    </div>

                    <div class="flex top-spacing-perc">
                        <i class="fas fa-user-circle icon-grey"></i>
                        <p class="user-name txt-white">John Doe</p>
                    </div>
                    
                </div>
            </nav>
                
        </div>
        <!-- qui andra il contenuto principale -->
        <div class="container-right view-height">
            <!-- pulsante upgrade -->
            <div class="container-btn row-height-perc">
                <div class="upgrade-btn">
                    <ul>
                        <li>
                            <a href="#">in evidenza</a>

            <div>

            </div>
            <!-- popular artist -->

        </div>

    </main>

    <footer>
